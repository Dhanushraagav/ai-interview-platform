<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview - AI Interview Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="interview-container">
        <div class="interview-header">
            <h1>AI Interview Platform</h1>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <!-- Topics Section -->
        <div id="topics-section">
            <h2>Select a Topic</h2>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">
                Choose a topic to start your interview practice session.
            </p>
            <div id="topics-container" class="topics-grid">
                <!-- Topics will be loaded here -->
            </div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading topics...</p>
            </div>
        </div>

        <!-- Questions Section -->
        <div id="questions-section" style="display: none;">
            <div id="questions-container">
                <!-- Questions will be displayed here -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="interview.js"></script>
    <script>
        // Initialize the interview page when it loads
        window.addEventListener('DOMContentLoaded', () => {
            initInterviewPage();
        });
    </script>
</body>
</html>
