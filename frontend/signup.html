<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Interview Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sign Up</h1>
            <p>Create a new account to get started.</p>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                Already have an account? <a href="login.html" class="btn-link">Login</a>
            </p>
            <p style="margin-top: 10px; text-align: center;">
                <a href="index.html" class="btn-link">Back to Home</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Remove any existing error/success messages
            const existingMessage = document.querySelector('.error-message, .success-message');
            if (existingMessage) existingMessage.remove();
            
            // Show loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Signing up...';
            submitButton.disabled = true;
            
            const result = await signup(username, email, password);
            
            if (result.success) {
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = result.message || 'Signup successful! Redirecting to login...';
                e.target.insertBefore(successDiv, e.target.firstChild);
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = result.error || 'Signup failed. Please try again.';
                e.target.insertBefore(errorDiv, e.target.firstChild);
                
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
