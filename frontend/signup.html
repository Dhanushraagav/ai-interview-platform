<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Interview Platform</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="glass-card" style="max-width: 500px; width: 100%;">
            <h2>Create Account</h2>
            <p class="text-center" style="margin-bottom: 30px; opacity: 0.8;">
                Join AI Interview Platform and start your journey
            </p>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Minimum 6 characters"
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="Re-enter your password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">
                    Sign Up
                </button>
            </form>
            
            <div class="text-center mt-20">
                <p style="opacity: 0.8;">
                    Already have an account? 
                    <a href="/login.html" style="font-weight: 600;">Login here</a>
                </p>
            </div>
            
            <div class="text-center mt-20">
                <a href="/" style="opacity: 0.7;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="/static/auth.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                await signup(username, email, password);
                showAlert('Account created successfully! Redirecting to login...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            } catch (error) {
                showAlert(error.message || 'Signup failed. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        });
        
        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = '/interview.html';
        }
    </script>
</body>
</html>
